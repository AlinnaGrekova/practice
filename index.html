<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinko</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer+SC&family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
 <div class="container-xxl">
    <!--главная страница class="main_page"-->
    <header id="main_page" class="main_page">
            <!--шапка главной страницы(меню-бургер, логотип, корзина)-->
            <div class="header">
                <div class="burger_menu">
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                </div>
                 <div class="header_logo">
                        <img src="./img/Pinko.svg">
                </div>
                <div class="shop_packet">
                        <span class="material-symbols-outlined">
                            shopping_bag
                        </span>
                </div>
            </div>
            <!--конец шапки профиля-->
        
        
            <!--слайдер с карточками(взяла в бутстрап)-->
            <div class="slider_h1">
                <div class="row align-items-center">
                    <div class="col-8">
                        <div class="h1_block">

                        </div>
                    </div>
                     <div class="col-4">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                             <div class="carousel-indicators">
                               <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                               <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                               <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                             </div>
                            <div class="carousel-inner">
                               <div class="carousel-item active">
                                 <div class="row justify-content-between">
                                     <div class="col">
                                         <div class="card w-100 h-100">
                                             <img src="./img/image 1.png" class="card-img-top" >
                                             <div class="card-body">
                                               <h5 class="card-title">the suit is beige</h5>
                                               <p>190$</p>
                                             </div>
                                         </div>
                                     </div>
                                 </div>
                               </div>
                               <div class="carousel-item">
                                <div class="row justify-content-between">
                                    <div class="col">
                                        <div class="card w-100">
                                            <img src="./img/image 1 (1).png" class="card-img-top" >
                                            <div class="card-body">
                                              <h5 class="card-title">the suit is beige</h5>
                                              <p>190$</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                               </div>
                             <div class="carousel-item">
                                <div class="row justify-content-between">
                                    <div class="col">
                                        <div class="card w-100">
                                            <img src="./img/image 1 (2).png" class="card-img-top" >
                                            <div class="card-body">
                                              <h5 class="card-title">the suit is beige</h5>
                                              <p>190$</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                             </div>
                             <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="material-symbols-outlined" aria-hidden="true">
                                    chevron_left
                                    </span>
                                <span class="visually-hidden">Previous</span>
                              </button>
                              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                    <span class="material-symbols-outlined" aria-hidden="true">
                                        chevron_right
                                        </span>
                                <span class="visually-hidden">Next</span>
                              </button>
                          </div>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="Icons">
                <span class="material-symbols-outlined">
                    language
                    </span>
             </div>
           
    </header>
    <!--Конец первого блока-->
